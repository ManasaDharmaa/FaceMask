<body>
    <!-- <h1>EVM Powerd by AI</h1> -->
    <script>
        let speech = new SpeechSynthesisUtterance();
        speech.lang = "hi-IN";
        var voices = window.speechSynthesis.getVoices();
        speech.voice = voices[9];
    </script>

    {% if messages %} {% for message in messages %}
    <script>
        msg = "{{message}}"

        speech.text = msg;
        speech.volume = 1;
        speech.rate = 1;
        speech.pitch = 1;

        window.speechSynthesis.speak(speech);


        swal({
            text: "{{ message }}",
            icon: "{{ message.tags }}",
            timer: 3000
        });
    </script>
    {% endfor %} {% endif %}
